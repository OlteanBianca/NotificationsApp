<div class="category-container">
    <div class="category-div" *ngFor="let category of categories">
        <button (click)="selectCategory(category)" mat-raised-button color="primary">{{category}}</button>
    </div> 
    <div class="category-div">
        <button (click)="selectCategory('All')" mat-raised-button color="primary">All</button>
    </div>
</div>
